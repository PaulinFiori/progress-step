<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<div class="container">
    <div class="progress-container">
      <div class="progress" id="progress"  [style]="{width: progressoForm + '%'}"></div>
      <div class="circle" [ngClass]="{'active': i == activeform}" *ngFor="let multipleInput of multipleInputs; index as i">
        {{ i+1 }}
      </div>
    </div>
    <button class="btn" id="prev" (click)="anteriorForm()" [disabled]="activeform == 0">Prev</button>
    <button class="btn" id="next" (click)="proximoForm()">Next</button>
  </div>
